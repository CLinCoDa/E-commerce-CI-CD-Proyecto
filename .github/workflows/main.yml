name: Pipeline E-Commerce Organica

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]

jobs:
  # --- TRABAJO 1: BACKEND (Java + MySQL) ---
  backend-ci:
    runs-on: ubuntu-latest
    services:
      mysql-db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: organica
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # PASO VITAL: Crear la configuración que le falta al proyecto descargado
      - name: Inject Spring Properties
        run: |
          mkdir -p Server/src/main/resources
          echo "spring.datasource.url=jdbc:mysql://localhost:3306/organica" > Server/src/main/resources/application.properties
          echo "spring.datasource.username=root" >> Server/src/main/resources/application.properties
          echo "spring.datasource.password=root" >> Server/src/main/resources/application.properties
          echo "spring.jpa.hibernate.ddl-auto=update" >> Server/src/main/resources/application.properties
          echo "spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver" >> Server/src/main/resources/application.properties

      # Carga el SQL en el servicio de MySQL del pipeline
      - name: Initialize Database Schema
        run: |
          sudo apt-get update && sudo apt-get install -y mysql-client
          mysql --host 127.0.0.1 --port 3306 -u root -proot organica < ./init/init.sql

      - name: Build and Test Backend
        working-directory: ./Server
        run: mvn clean package -DskipTests -Drazorpay.key_id=dummy -Drazorpay.key_secret=dummy
        env:
          # Estas variables de entorno refuerzan la conexión
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/organica
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root

  # --- TRABAJO 2: FRONTEND (React) ---
  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./Client/package-lock.json

      - name: Install and Test
        working-directory: ./Client
        run: |
          npm install
          npm run build

  # --- TRABAJO 3: VERIFICACIÓN DOCKER ---
  docker-check:
    needs: [backend-ci, frontend-ci]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build with Docker Compose
        run: docker-compose build

  # --- TRABAJO 4: DEPLOY  ---
  deploy-to-cloud:
    needs: [docker-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      
      - name: Push Images
        run: |
          docker-compose push